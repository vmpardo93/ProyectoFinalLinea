<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>


</head>
<body>


		<form id="formIdMateria">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Id</label>
		    <input type="number" class="form-control" id="ID" aria-describedby="emailHelp" placeholder="Id" required="true">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Materia</label>
		    <input type="input" class="form-control" id="materia1" placeholder="Materia" required="true">
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript">            
	       $(document).ready(function(){   

 				$( "#formIdMateria" ).submit(function( event ) {                    
					
                    //var log=$("#email1").val()+","+$("#password1").val() ;
                    $.ajax({
                      url: 'http://localhost:38242/mavenproject7/api/estudiante',

                      headers: {
                      	"Token-auto": "1a324910ae9b8b3a3b684cb535f21e956b9712eac7e04e87f71ef4aa0c177b1d"
                      },
                      dataType: 'json',
                      type: 'POST',
                      contentType: 'application/json',       
                      data: JSON.stringify({
                      	id: $("#ID").val(),
                      	nombre: $("#materia1").val()
                      }),
                      
                      //var log=$("#email1").val()+","+$("#password1").val ;
                      success: function( data, textStatus, jQxhr ){
                          alert(textStatus);
                       //location.href="http://localhost:38242/mavenproject7/api/autho";
                      },
                      error: function( jqXhr, textStatus, errorThrown){
                          alert(textStatus);
                      }
                    });
                    event.preventDefault();


 						
				});

	       });
	</script>     	


</body>
</html>
